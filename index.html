<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-bg">
        <div class="container">
            <form class="form-sorteo">
                <h1>Sorteo</h1>
                <div class="container-podio" hidden>
                    <div class="podio podio-one">
                        <span class="position">1°</span>
                        <span class="win1"></span>
                        <img src="./trophy/1.svg" alt="Primero" style="width: 80px;">
                        <!-- <div class="img"></div> -->
                    </div>
                    <div class="podio podio-two">
                        <span class="position">2°</span>
                        <span class="win2"></span>
                        <img src="./trophy/2.svg" alt="Segundo" style="width: 60px;">
                        <!-- <div class="img"></div> -->
                    </div>
                    <div class="podio podio-three" hidden>
                        <span class="position">3°</span>
                        <span class="win3"></span>
                        <img src="./trophy/3.svg" alt="Tercero" style="width: 40px;">
                        <!-- <div class="img"> </div> -->
                    </div>

                </div>

                <div class="container-participantes">
                    <div id="p1" class="participante">
                        <input type="text" class="form-input input1" placeholder="Participante">
                        <div class="button btnRemove" onclick="removeParticipante(1)">x</div>
                    </div>
                    <div id="p2" class="participante">
                        <input type="text" class="form-input input2" placeholder="Participante">
                        <div class="button btnRemove" onclick="removeParticipante(2)">x</div>
                    </div>
                </div>
                <div class="container-buttons">
                    <div class="button button-add" onclick="addParticipante()">+</div>
                    <div class="button button-sortear" onclick="sortear()">Sortear</div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
