<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-bg">
        <div class="container">
            <div class="form-sorteo">
                <div class="title">Sorteo</div>
                <div class="container-podio" hidden>
                    <div class="podio podio-one">
                        <span class="position">1°</span>
                        <span class="win1"></span>
                        <img src="./trophy/1.svg" alt="Primero" style="width: 80px;">
                    </div>
                    <div class="podio podio-two">
                        <span class="position">2°</span>
                        <span class="win2"></span>
                        <img src="./trophy/2.svg" alt="Segundo" style="width: 60px;">
                    </div>
                    <div class="podio podio-three" hidden>
                        <span class="position">3°</span>
                        <span class="win3"></span>
                        <img src="./trophy/3.svg" alt="Tercero" style="width: 40px;">
                    </div>
                </div>

                <div class="container-participantes">
                    <div id="p1" class="participante">
                        <input id="i1" type="text" class="form-input input1" placeholder="Participante"
                            autocomplete="off">
                        <div class="button button-remove" onclick="removeParticipante(1)"><i
                                class="fa-solid fa-trash-can"></i></div>
                    </div>
                    <div id="p2" class="participante">
                        <input id="i2" type="text" class="form-input input2" placeholder="Participante"
                            autocomplete="off">
                        <div class="button button-remove" onclick="removeParticipante(2)"><i
                                class="fa-solid fa-trash-can"></i></div>
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="button button-add" onclick="addParticipante()"><i
                            class="fa-solid fa-plus"></i></button>
                    <button class="button button-sortear" onclick="sortear()">Sortear</button>
                </div>
            </div>

            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="liveToast" class="toast bg-secondary text-light" role="alert" aria-live="assertive"
                    aria-atomic="true">
                    <div class="toast-header bg-warning">
                        <strong class="me-auto">Advertencia</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hay participantes sin completar.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c6ff01d067.js" crossorigin="anonymous"></script>
</body>

</html>
